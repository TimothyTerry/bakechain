<div class="row">
  <div class="col-md-4">
    <img class="logoBig" src="skin/images/logo.png" />
  </div>
</div>
<div class="inner" style="padding:50px">
    <div class="row">
      <div class="col-md-12 text-center" style="margin:50px 0">
        <img src="skin/images/characters2.png" />
      </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="row">
            <div class="col-md-4 col-md-offset-2">
              <h4>Bake with Ledger</h3>
              <a ng-click="link()" class="btn btn-dark btn-block">Link your Ledger <i class="fas fa-long-arrow-alt-right"></i></a>
            </div>
            <div class="col-md-4">
              <h4>Test Hardware</h3>
              <a ng-click="testHash()" class="btn btn-primary btn-block">Start Test <i class="fas fa-long-arrow-alt-right"></i></a>
            </div>
            <div class="col-md-12">
              <p style="text-align:center;font-weight:bold;margin-top:30px;">Don't have a Ledger? <a ng-click="create()">Create a new baker</a> or <a ng-click="restore()">Restore an existing one</a></p>
            </div>
          </div>
        </div>
    </div>
</div>
